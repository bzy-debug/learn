<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="changeButtons">

    </div>

  </body>
