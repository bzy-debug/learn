<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Guide</title>
  </head>
  <body>
    <div id="app">
      <button @click="count++">{{count}}</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            count: 0
          }
        },
      })
      
      app.mount('#app')
    </script>
  </body>
</html>
